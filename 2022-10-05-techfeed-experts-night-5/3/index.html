<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>
body {margin: 0; font-family: sans-serif;}
canvas {background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); }
.controls {
	color: #fff;
	position: absolute;
	top: 0;
	left: 0;
	background: rgba( 0, 0, 0, .2 );
}

.controls button {
	padding: 0;
	cursor: pointer;
	text-align: center;
}

.controls img {
	display: block;
	width: 256px;
}
</style>
</head>
<body>
<div class="controls">
	<label><input type="checkbox" checked onchange="showBackground( this.checked )">Show Background</label><br>
	<button onclick="loadEnv( './env-field.webp' )">
		<img src="./env-field.webp" alt="">
		field
	</button>
	<button onclick="loadEnv( './env-street.webp' )">
		<img src="./env-street.webp" alt="">
		street
	</button>
	<button onclick="loadEnv( './env-night.webp' )">
		<img src="./env-night.webp" alt="">
		night
	</button>
	<button onclick="loadEnv( './env-studio.webp' )">
		<img src="./env-studio.webp" alt="">
		studio
	</button>
</div>

<script async src="https://unpkg.com/es-module-shims@1.6.0/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.145.0/build/three.module.js"
		}
	}
</script>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'https://unpkg.com/three@0.145.0/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setClearColor( 0x000000, 0 );
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const scene = new THREE.Scene();
new THREE.TextureLoader().load( './env-field.webp', ( equirectangularMap ) => {

	const pmremGenerator = new THREE.PMREMGenerator( renderer );
	pmremGenerator.compileEquirectangularShader();
	equirectangularMap.encoding = THREE.sRGBEncoding;
	const envMapRenderTarget = pmremGenerator.fromEquirectangular( equirectangularMap );
	envMapRenderTarget.texture.encoding = THREE.sRGBEncoding;
	equirectangularMap.dispose();

	scene.environment = envMapRenderTarget.texture;
	scene.background = envMapRenderTarget.texture;

} );

scene.add( new THREE.AmbientLight( 0x999999 ) );

const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
camera.position.set( 0, 0.5, 8 );

const controls = new OrbitControls( camera, renderer.domElement );
controls.autoRotate = true;
controls.autoRotateSpeed = 3;

function animation() {

	controls.update();
	renderer.render( scene, camera );

}

const mesh0 = new THREE.Mesh(
	new THREE.SphereGeometry( 1, 16, 16 ),
	new THREE.MeshPhysicalMaterial( {
		color: 0xffffff,
		roughness: 0.5,
	} ),
);
mesh0.position.x = - 4.5;
scene.add( mesh0 );


const mesh1 = new THREE.Mesh(
	new THREE.SphereGeometry( 1, 16, 16 ),
	new THREE.MeshPhysicalMaterial( {
		color: 0x78e267,
		roughness: 0.5,
		clearcoat: 1,
		clearcoatRoughness: 0,
	} ),
);
mesh1.position.x = - 1.5;
scene.add( mesh1 );


const mesh2 = new THREE.Mesh(
	new THREE.SphereGeometry( 1, 16, 16 ),
	new THREE.MeshPhysicalMaterial( {
		color: 0xffffff,
		roughness: 0,
		transmission: 1,
		thickness: 0.2,
	} ),
);
mesh2.position.x = 1.5;
scene.add( mesh2 );


const mesh3 = new THREE.Mesh(
	new THREE.SphereGeometry( 1, 16, 16 ),
	new THREE.MeshPhysicalMaterial( {
		color: 0xffffff,
		roughness: 0,
		metalness: 1,
	} ),
);
mesh3.position.x = 4.5;
scene.add( mesh3 );

const state = {
	isShowBackground: false,
}

window.loadEnv = ( fileName ) => {

	if ( ! fileName ) {

		scene.environment = null;
		scene.background = null;
		return;

	}

	new THREE.TextureLoader().load( fileName, ( equirectangularMap ) => {

		const pmremGenerator = new THREE.PMREMGenerator( renderer );
		pmremGenerator.compileEquirectangularShader();
		equirectangularMap.encoding = THREE.sRGBEncoding;
		const envMapRenderTarget = pmremGenerator.fromEquirectangular( equirectangularMap );
		envMapRenderTarget.texture.encoding = THREE.sRGBEncoding;
		equirectangularMap.dispose();

		scene.environment = envMapRenderTarget.texture;

		if ( state.isShowBackground ) {

			scene.background = scene.environment;

		}

	} );

}

window.showBackground = ( isShow ) => {

	state.isShowBackground = isShow;
	scene.background = isShow ? scene.environment : null;

}
</script>

</body>
</html>
